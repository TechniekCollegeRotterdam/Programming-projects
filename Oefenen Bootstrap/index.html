<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <style>
        .custom-row {
            background-color: blue;
            height: 300px;
            
        }
    </style>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 order-md-2">Col 1</div>
            <div class="col-sm-6 order-md-2">Col 2</div>
        </div>
        <div class="row">

            <div class="col-sm-12 col-md-6 col-lg-2 offset-2">Col 1</div>
            <div class="col-sm-12 col-md-6 col-lg-2">Col 2</div>
            <div class="col-sm-12 col-md-6 col-lg-2">Col 2</div>

        </div>

        <div class="row custom-row justify-content-center align-items-center">

            <div class="col-sm-4">
                <div class="p-4 border bg-light ">col 1</div>
            </div>
            <div class="col-sm-4">
                <div class="p-4 border bg-light ">col 2</div>
            </div>

        </div>


    </div>
    



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous">
    </script>

</html>
